<nb-card class="main-card">
    <nb-card-header class="d-flex align-items-center justify-content-between p-3">
        <nb-actions class="h-100 actions" size="small">
            <nb-action (click)="OpenFilter()" nbPopover="فلتر بحث" nbPopoverTrigger="hover" nbPopoverPlacement="bottom">
                <fa-icon class="icon filter" [icon]="['fas', 'filter']"></fa-icon>
            </nb-action>
            <nb-action (click)="CreateNewServices()" nbPopover="إضافة خدمة" nbPopoverTrigger="hover" nbPopoverPlacement="bottom">
                <fa-icon class="icon filter" [icon]="['fas', 'plus']"></fa-icon>
            </nb-action>
            <nb-action nbPopover="حدف الخدمة" nbPopoverTrigger="hover" nbPopoverPlacement="bottom">
                <fa-icon class="icon filter" [icon]="['fas', 'trash']"></fa-icon>
            </nb-action>
        </nb-actions>

        <h3 class="m-0 page-title" dir="rtl">
            <fa-icon class="icon no-print" [icon]="['fas', 'users']"></fa-icon>
              قائمة الخدمات
        </h3>
    </nb-card-header>
    <nb-card-body class="p-2">
        <ag-grid-angular #agGrid id="agGrid" class="ag-theme-alpine text-end service-list-grid" [rowData]="rowData"
            [headerHeight]="35" [rowHeight]="35" [overlayNoRowsTemplate]="'لا يوجد خدمات لعرضها'"
             style="width: 100%; height:100%;" [defaultColDef]="defaultColDef"
            [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"></ag-grid-angular>
    </nb-card-body>
</nb-card>
